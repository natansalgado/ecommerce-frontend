<div class="d-flex flex-column justify-content-between" style="height: 100vh">
  <app-header></app-header>

  <div *ngIf="product" class="mb-5">
    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-md-6">
          <img
            src="{{ product.image_urls }}"
            alt="{{ product.title }}"
            class="img-fluid border mb-2 p-2"
          />
        </div>
        <div class="col-md-6">
          <h1>{{ product.title }}</h1>
          <p>{{ product.description }}</p>
          <p>
            Loja:
            <a [routerLink]="['/store', product.store_id]">{{
              product.store.name
            }}</a>
          </p>

          <p>
            <strong>R$ {{ product.price | number : "1.2-2" }}</strong>
          </p>
          <p>
            Disponivel:
            <span class="text-success">{{ product.quantity }} unidades</span>
          </p>
          <p>
            Quantidade:
            <input
              type="number"
              min="1"
              value="1"
              max="{{ product.quantity }}"
            />
          </p>
          <button *ngIf="isLogged" class="btn btn-primary">
            Adicionar ao Carrinho
          </button>
          <p *ngIf="!isLogged">
            Faça o login para poder adicionar no carrinho.
          </p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!product" class="text-center mb-5">
    <div class="mb-5">
      <h1 class="mb-5">Produto não encontrado.</h1>
    </div>
  </div>

  <footer class="bg-dark text-light text-center py-3 mb-0">
    <div class="container">&copy; 2023 Ecommerce.</div>
  </footer>
</div>
